<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <button class="header__button-menu">
            <span class="header__menu-line"></span>
            <span class="header__menu-line"></span>
            <span class="header__menu-line"></span>
        </button>
        <a href="/" class="header__logo">
            <img src="img/logo.svg" alt="Youtube" class="header__logo-image">
        </a>
        <div class="header__search">
            <input type="text" name="search" class="header__search-input" placeholder="Search">
            <button class="header__search-button" type="submit">
                <svg class="icon header__search-icon">
                    <use xlink:href="img/icons.svg#search"></use>
                </svg>
            </button>
        </div>
        <div class="header__icons">
            <a href="#" class="header__icons-link">
                <svg class="icon header__video-icon">
                    <use xlink:href="img/icons.svg#video"></use>
                </svg>
            </a>
            <a href="#" class="header__icons-link">
                <svg class="icon header__app-icon">
                    <use xlink:href="img/icons.svg#app"></use>
                </svg>
            </a>
            <a href="#" class="header__icons-link">
                <svg class="icon header__notification-icon">
                    <use xlink:href="img/icons.svg#notification"></use>
                </svg>
                <span class="header__notification-number">
                    3
                </span>
            </a>
        </div>
        <a href="#" class="header__user">
            <img src="img/avatar.jpg" alt="Аватарка" class="header__user-image">
        </a>
    </header>
</body>
</html>
